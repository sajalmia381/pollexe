<!DOCTYPE html>
<html dir="ltr" lang="en-US">{% load static %} {% load front_tags %}
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>{% block title %}{% endblock %}</title>


	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/swiper.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/dark.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/font-icons.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css" />
	<link rel="stylesheet" href="{% static 'css/responsive.css' %}" type="text/css" />
	<!--<link rel="stylesheet" href="{% static 'css/ecommerce/ecommerce.css' %}" type="text/css" />-->
	<!--<link rel="stylesheet" href="{% static 'css/ecommerce/css/fonts.css' %}" type="text/css" />-->

	<style>
		body.stretched #header.full-header .container {display: flex;align-items: center;}
		#primary-menu {margin-left: auto;}
	</style>

    {% block css %}
    {% endblock %}
</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

        {% block header %}
        {% endblock %}

        {% block banner %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        {% block footer %}
        {% endblock %}


	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/plugins.js' %}"></script>

	<!-- Footer Scripts
	============================================= -->
	<script src="{% static 'js/functions.js' %}"></script>
	{% front_edit_scripts %}
    {% block js %}
    {% endblock %}

</body>
</html>
